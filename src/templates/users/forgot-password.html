{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-md-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="{% static 'website/images/forgot-pass.svg' %}" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="{% url 'website:index' %}">
                                        <img class="mb-4 h-50px" src="{% static 'website/images/logo.png' %}" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Забыли пароль?</h1>
                                    <p class="mb-sm-0">Введите номер телефона для восстановления доступа к аккаунта.</p>

                                    <!-- Form START -->
                                    <form class="mt-sm-4 text-start">
                                        <!-- Email -->
                                        <div class="mb-3">
                                                <label class="form-label">Номер телефона</label>
                                            <input type="email" class="form-control">
                                        </div>

                                        <div class="mb-3 text-center">
                                            <p>Назад на <a href="{% url 'users:signin' %}">Войти</a></p>
                                        </div>

                                        <!-- Button -->
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary">Отправить запрос</button>
                                        </div>


                                        <!-- Copyright -->
                                        <div class="text-primary-hover text-body mt-3 text-center"> Copyrights ©2024
                                            Arbat Real Estate. Создано компанией <a href="https://www.workbench.kz/" class="text-body">WorkBench</a>.
                                        </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
{% endblock %}
