{% extends 'users/base.html' %}
{% load static %}

{% block content%}
<main>

    <!-- =======================
    Main Content START -->
    <section class="vh-xxl-100">
        <div class="container h-100 d-flex px-0 px-sm-4">
            <div class="row justify-content-center align-items-center m-auto">
                <div class="col-12">
                    <div class="bg-mode shadow rounded-3 overflow-hidden">
                        <div class="row g-0">
                            <!-- Vector Image -->
                            <div class="col-lg-6 d-flex align-items-center order-2 order-lg-1">
                                <div class="p-3 p-lg-5">
                                    <img src="{% static 'website/images/signin.svg' %}" alt="">
                                </div>
                                <!-- Divider -->
                                <div class="vr opacity-1 d-none d-lg-block"></div>
                            </div>

                            <!-- Information -->
                            <div class="col-lg-6 order-1">
                                <div class="p-4 p-sm-7">
                                    <!-- Logo -->
                                    <a href="{% url 'website:index' %}">
                                        <img class="h-50px mb-4" src="{% static 'website/images/logo.png' %}" alt="logo">
                                    </a>
                                    <!-- Title -->
                                    <h1 class="mb-2 h3">Добро пожаловать!</h1>
                                    <p class="mb-0">Впервые тут?<a style="color: #099642;" href="{% url 'users:signup' %}"> Зарегистрироваться! </a></p>

                                    <!-- Form START -->
                                    <form class="mt-4 text-start">
                                        <!-- Email -->
                                        <div class="mb-3">
                                            <label class="form-label">Номер телефона</label>
                                            <input type="email" class="form-control">
                                        </div>
                                        <!-- Password -->
                                        <div class="mb-3 position-relative">
                                            <label class="form-label">Пароль</label>
                                            <input class="form-control fakepassword" type="password" id="psw-input">
                                            <span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
                                        </div>
                                        <!-- Remember me -->
                                        <div class="mb-3 d-sm-flex justify-content-between">
                                            <div>
                                                <input type="checkbox" class="form-check-input" id="rememberCheck">
                                                <label class="form-check-label" for="rememberCheck">Запомнить меня</label>
                                            </div>
                                            <a href="{% url 'users:forgot-password' %}" style="color: #099642;">Забыли пароль?</a>
                                        </div>
                                        <!-- Button -->
                                        <div>
                                            <a href="#" type="submit" class="btn btn-primary w-100 mb-0" style="background-color: #099642; border: #099642;">Войти</a>
                                        </div>


                                        <!-- Copyright -->
                                        <div class="text-primary-hover text-body mt-3 text-center"> Copyrights ©2024
                                            Arbat Real Estate. Создано компанией <a href="https://www.workbench.kz/" class="text-body">WorkBench</a>.
                                        </div>
                                    </form>
                                    <!-- Form END -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Main Content END -->

</main>
{% endblock %}
